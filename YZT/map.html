<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>天地图</title>
  <link rel="stylesheet" href="./js/mapbox-gl.css"/>
  <script src="./js/mapbox-gl.js"></script>
  <script src="./js/GeoGlobeJS.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // 创建地图对象实例，默认坐标系为经纬度
  var map = new GeoGlobe.Map({ mapCRS: {
      topTileExtent: [-180, -270, 180, 90],
      coordtransform: 'none'
    }, container: 'map' });

  // 添加天地图
  map.on('load', function(e) {
    var token = 'e90d56e5a09d1767899ad45846b0cefd';
    var layer_vtc = new GeoGlobe.TDTLayer('vec_c', token);
    var layer_cva = new GeoGlobe.TDTLayer('cva_c', token);
    map.addLayer(layer_vtc);
    map.addLayer(layer_cva);
  });
</script>
</body>
</html>
