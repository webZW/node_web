<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>添加视频图层</title>
  <link rel="stylesheet"  href="./geomap-api/JsCodeDemo_new/css/mapbox-gl.css" />
  <script src="./geomap-api/JsCodeDemo_new/js/mapbox-gl.js"></script>
  <script src="./geomap-api/JsCodeDemo_new/js/GeoGlobeJS.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map = new GeoGlobe.Map({
    container: 'map',
    zoom: 9,
    center: [108.6927, 18.5956]
  });

  map.on('load', function() {
    var videoSource = new GeoGlobe.Source.VideoSource('video', {
      type: 'video',
      urls: [
        './geomap-api/JsCodeDemo_new/images/drone.mp4',
        './geomap-api/JsCodeDemo_new/images/drone.webm'
      ],
      coordinates: [
        [108.5324, 18.646236],
        [108.63496, 18.81993],
        [108.84149, 18.72694],
        [108.6927, 18.5956]
      ]
    });
    var videoLayer = new GeoGlobe.Layer.RasterLayer({
      id: 'video',
      type: 'raster',
      source: 'video'
    });

    map.addSource(videoSource.id, videoSource.video);
    map.addLayer(videoLayer);
  });
</script>
</body>
</html>
