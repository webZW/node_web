<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>百度地图</title>
  <link rel="stylesheet"  href="./geomap-api/JsCodeDemo_new/css/mapbox-gl.css" />
  <script src="./geomap-api/JsCodeDemo_new/js/mapbox-gl.js"></script>
  <script src="./geomap-api/JsCodeDemo_new/js/GeoGlobeJS.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    html,
    body,
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // 墨卡托（百度）
  var bd_mapcrs = {
    topTileExtent: [-33554432, -33554432, 33554432, 33554432]
  };

  //构造地图对象实例
  var map = new GeoGlobe.Map({
    mapCRS: bd_mapcrs,
    renderWorldCopies: false,
    container: 'map',
    units: 'm',
    zoom: 4
  });

  map.on('load', function() {
    map.addLayer({
      id: '1',
      type: 'raster',
      source: {
        type: 'raster',
        rasterType: 'baidu',
        tiles: [
          'https://maponline0.bdimg.com/tile/?qt=vtile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20190410'
        ],
        tileSize: 256
      }
    });
  });
</script>
</body>
</html>
